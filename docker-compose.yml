services:
  php:
    build:
      context: ./docker/php
      args:
        INSTALL_XDEBUG: true
    volumes:
      - .:/var/www
    working_dir: /var/www
    environment:
      - APP_ENV=local
    ports:
      - "9000:9000"

  nginx:
    image: nginx:stable-alpine
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - php

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
